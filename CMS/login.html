<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>login</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="Stylesheet" type="text/css" href="css/960_24_col.css" media="screen" />
    <link rel="Stylesheet" type="text/css" href="css/reset.css" media="screen" />
    <link rel="Stylesheet" type="text/css" href="css/text.css" media="screen" />
    <link rel="Stylesheet" type="text/css" href="css/style.css" media="screen" />
  </head>

  <body>
    <div id="nav" class="container_24">
      
      <div id="menu">
	
      </div>
      <div id="desconectar">
      </div>
    </div>

    <div id="main-content" class="container_24">
      <div id="cabecera">
	
	<div id="posicion" class="grid_16">
	  <p>Acceso <span>gestor</span></p>
	</div>
	<div id="logo" class="grid_5 push_3">
	  <img src="img/logo.png" alt="logo empresa" />
	</div>
	
      </div>
      <div id="formulario" class="container_24">
	<form method="post" class="grid_12 push_6" action="">
	  
	  <p>Por favor, introduzca su nombre de usuario y contraseña y pulse "entrar"</p>
	  
	  <div id="login" class="grid_6 push_3">
	    <p><label>usuario <input type="text" name="usuario" value="" /></label></p>
	    <p><label>contraseña <input type="text" name="contraseña" value="" /></label></p>
	  </div>

	  <div class="clear"></div>

	  <p>
	    <a href="#">¿Olvidó su contraseña?</a> 
	    <input class="recordatorio" type="checkbox" name="recordatorio" value="" />
	    Recordarme en este equipo
	    <input class="entrar" type="submit" name="submit" value="" />
	  </p>
	</form>

      </div>
    </div>
    
    <div id="footer">
    </div>
  </body>
</html>
