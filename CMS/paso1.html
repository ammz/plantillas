<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Paso 1</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="Stylesheet" type="text/css" href="css/960_24_col.css" media="screen" />
    <link rel="Stylesheet" type="text/css" href="css/reset.css" media="screen" />
    <link rel="Stylesheet" type="text/css" href="css/text.css" media="screen" />
    <link rel="Stylesheet" type="text/css" href="css/style.css" media="screen" />
    <link rel="Stylesheet" type="text/css" href="css/pasos.css" media="screen" />
  </head>

  <body>
    
    <div id="nav" class="container_24">

      <div id="menu" class="grid_20">
	<ul>
	  <li><a href="#">Stock de coches actuales</a></li>
	  <li><a href="#">Crear coche</a></li>
	  <li><a href="#">Informe</a></li>
	  <li class="last"><a href="#">Servicios postventa</a></li>
	</ul>	  
      </div>

      <div id="desconectar" class="grid_4">
	<a href="#">Desconectar</a>
      </div>
    </div>

    <div id="wrap-content" class="container_24">
      <div id="main-content">
	<div id="cabecera">
	  
	  <div id="posicion" class="grid_17">
	    <p>Crear coche: <span>Paso 1</span> > Paso 2 > Paso 3</p>
	  </div>
	  <div id="logo" class="grid_5 push_2">
	    <img src="img/logo.png" alt="logo empresa" />
	  </div>
	  
	</div>
	<div id="selector">
	  <div id="crear-coche" class="grid_20">
	    <form id="form-crear" method="post" action="">
	      <div class="colum1 grid_10 alpha">
		<label>Marca
		<select>
		  <option>Citroën</option>
		  <option>Seat</option>
		</select>
		</label>
		<label>Año
		<select>
		  <option>1999</option>
		  <option>2009</option>
		</select>
		</label>
		<label>Combustible
		<select>
		  <option>Gasolina</option>
		  <option>Diesel</option>
		</select>
		</label>
		<label>Modelo
		<select>
		  <option>Picasso</option>
		  <option>León</option>
		</select>
		</label>
	      </div>
	      <div class="colum2 grid_10 omega">
		<label>Carrocería
		<select>
		  <option>Citroën</option>
		  <option>Seat</option>
		</select>
		</label>
		<label>Versión
		<select>
		  <option>1999</option>
		  <option>2009</option>
		</select>
		</label>
		<label>Kilómetros
		<input type="text" name="km" value="" />
		</label>
		<label>Color exterior
		<input type="text" name="color" value="" />
		</label>
		<label>Precio
		<input type="text" name="precio" value="" />
		</label>
	      </div>
	    </form>
	  </div>
	</div>
	<div class="extras grid_20">
	  <a href="#" class="boton">Seleccionar Extras</a>
	</div>
      </div>
    </div>

    <div id="footer" class="container_24">
      <p>¿Necesitas ayuda? > Contacte con su comercial o escríbanos a <a href="mailto:dudas@autointegra.com" target="_blank">dudas@autointegra.com</a></p>
    </div>

  </body>
</html>
